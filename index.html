<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="top">
      <div class="container">
        <button class="button" id="openFormBtn">Add new book</button>
      </div>
    </section>
    <section class="book-section">
      <div class="container">
        <div class="form hidden">
          <div class="background"></div>
          <div class="form-div">
            <form action="">
              <div>
                <label for="author"
                  >Author:
                  <input id="author" type="text" />
                </label>
              </div>
              <div>
                <label for="title"
                  >Title:
                  <input id="title" type="text" />
                </label>
              </div>
              <button class="button" id="addToLibraryBtn">
                Add to library
              </button>
            </form>
          </div>
        </div>
        <div class="books"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
